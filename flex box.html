<html>
<head>
<title>Registration page</title>
<style>
.flex-container{
  display: flex;
  background-color: pink;
}
. flex-container >div{
  background-color: #f1f1;
  width:300px;
  margin :10px;
  padding: 200px;
  line-heigh:75px;
  font-size: 30px;
}
.child1{
background-color: white;
flex:50%;
  width:300px;
  margin :10px;
  padding: 200px;
  line-heigh:75px;
  font-size: 30px;
}
.child2{
background-color: blue;
flex:50%;
  width:300px;
  margin :10px;
  padding: 200px;
  line-heigh:75px;
  font-size: 30px;
}
</style>
</head>
<body>
<div class="flex-container">
<div class="child1">
<center>
<h1 align="center"><u>Registration page</u></h1>
<table border=3>
<tr>
<td><form name="f1" method="post" onsubmit="">
<table cellspacing="10" cellpadding="5">
<tr>
<td>NAME</td>
<td><input type="text" size=30 name="unname"/></td>
</tr>
<tr>
<td>E-MAIL ID</td>
<td><input type="text" size=30 name="email"/></td>
</tr>
<tr>
<td>PHONE NUMBER</td>
<td><input type="text" size=10 name="phn number"/></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="gen"  value="m"/>Male
        <input type="radio" name="gen" value="f"/>Female
</td>
</tr>
<tr>
<td>Branch</td>
<td><select name="branch" />
<option value ="CSE">CSE</option>
<option value ="ECE">ECE</option>
<option value ="MECHANICAL">MECHANICAL</option>
<option value ="CIVIL">CIVIL</option>
</tr>
<tr>
<td>PASSWORD</td>
<td><input type="password" size=30 name="password"/></td>
</tr>
<tr>
<td>CONFIRM PASSWORD</td>
<td><input type="password" size=30 name="confirm password"/></td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td><input type="Date" name="DOB"/></td>
</tr>
<tr>
<td>AGE</td>
<td><input type="age" size=3 name="age"/></td>
</tr>
<tr>
<td><PROFILE PIC</td>
<td><input type="file" value="choose"/></td>
</tr>
</tr>
</table>
</table>
</center></div>
<div class="child2">
<center>
<h1 ><u>LOGIN FORM</u><h1><br>
<form>
<table frame="box" cellspacing="10">
<tr>
<td>Login:</td>
<td><input type="text" size="25" name="user id"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" size="25" name="pwd"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="SUBMIT">
<input type="reset" value="RESET"></td>
</tr>
</table>
</form>
</center>
</div>
</div>
</body>
</html>
